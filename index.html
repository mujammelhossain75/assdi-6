<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }
        .card label {
            margin: 5px 0;
            font-weight: bold;
        }
        .card input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .card button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Basic Calculator -->
        <div class="card">
            <h2>Basic Calculator</h2>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
            <button onclick="calculateBasic('add')">Add</button>
            <button onclick="calculateBasic('subtract')">Subtract</button>
            <button onclick="calculateBasic('multiply')">Multiply</button>
            <button onclick="calculateBasic('divide')">Divide</button>
            <p>Result: <span id="basicResult" class="result"></span></p>
        </div>

        <!-- Temperature Conversion -->
        <div class="card">
            <h2>Temperature Conversion</h2>
            <label for="temp">Temperature:</label>
            <input type="number" id="temp">
            <button onclick="convertTemperature('toCelsius')">To Celsius</button>
            <button onclick="convertTemperature('toFahrenheit')">To Fahrenheit</button>
            <p>Result: <span id="tempResult" class="result"></span></p>
        </div>

        <!-- Circle Area -->
        <div class="card">
            <h2>Circle Area</h2>
            <label for="radius">Radius:</label>
            <input type="number" id="radius">
            <button onclick="calculateCircleArea()">Calculate</button>
            <p>Result: <span id="circleResult" class="result"></span></p>
        </div>

        <!-- Rectangle Area -->
        <div class="card">
            <h2>Rectangle Area</h2>
            <label for="length">Length:</label>
            <input type="number" id="length">
            <label for="width">Width:</label>
            <input type="number" id="width">
            <button onclick="calculateRectangleArea()">Calculate</button>
            <p>Result: <span id="rectangleResult" class="result"></span></p>
        </div>

        <!-- Square Area -->
        <div class="card">
            <h2>Square Area</h2>
            <label for="side">Side:</label>
            <input type="number" id="side">
            <button onclick="calculateSquareArea()">Calculate</button>
            <p>Result: <span id="squareResult" class="result"></span></p>
        </div>

        <!-- Triangle Area -->
        <div class="card">
            <h2>Triangle Area</h2>
            <label for="base">Base:</label>
            <input type="number" id="base">
            <label for="height">Height:</label>
            <input type="number" id="height">
            <button onclick="calculateTriangleArea()">Calculate</button>
            <p>Result: <span id="triangleResult" class="result"></span></p>
        </div>

        <!-- Add more cards for other shapes and calculations as needed -->
    </div>

    <script>
        function calculateBasic(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;
            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            } else if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                result = num1 / num2;
            }
            document.getElementById('basicResult').innerText = result;
        }

        function convertTemperature(conversion) {
            const temp = parseFloat(document.getElementById('temp').value);
            let result;
            if (conversion === 'toCelsius') {
                result = (temp - 32) * 5 / 9;
            } else if (conversion === 'toFahrenheit') {
                result = (temp * 9 / 5) + 32;
            }
            document.getElementById('tempResult').innerText = result.toFixed(2);
        }

        function calculateCircleArea() {
            const radius = parseFloat(document.getElementById('radius').value);
            const area = Math.PI * radius * radius;
            document.getElementById('circleResult').innerText = area.toFixed(2);
        }

        function calculateRectangleArea() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const area = length * width;
            document.getElementById('rectangleResult').innerText = area.toFixed(2);
        }

        function calculateSquareArea() {
            const side = parseFloat(document.getElementById('side').value);
            const area = side * side;
            document.getElementById('squareResult').innerText = area.toFixed(2);
        }

        function calculateTriangleArea() {
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);
            const area = 0.5 * base * height;
            document.getElementById('triangleResult').innerText = area.toFixed(2);
        }
    </script>
</body>
</html>
